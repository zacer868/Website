    <section class="home" id="home">
      <div class="area">

          <a href="Calender.html">

    <div class="ad">

      <style>
        .ad {

        .ad img {

    <div class="swiper home-slider">
      <div class="swiper-wrapper">

          <img
            src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/summer-party-video-ad-template-design-024d0ddcdf0746f9fa1e87773c385103_screen.jpg?ts=1567082239"

    <footer class="footcontainer">

    </footer>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".home-slider", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
      });
    </script>

    <script src="scripts/script.js"></script>
